<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle ?: 'Student Management'}"></title>
</head>
<body>
    
    <div th:replace="~{layout/layout :: layout(~{::content}, ${pageTitle ?: 'Student Management'})}">
        <div th:fragment="content">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center" th:text="${pageTitle ?: 'Student List'}"></h1>

           
            <div class="mb-6 flex justify-center">
                <form th:action="@{/students/search}" method="get" class="flex items-center space-x-2 w-full max-w-md">
                    <input type="text" name="name" placeholder="Search by student name..."
                           class="form-input flex-grow" th:value="${searchQuery}">
                    <button type="submit" class="btn-primary">Search</button>
                    <a th:href="@{/students}" class="btn-secondary">Clear</a>
                </form>
            </div>

            <div class="mb-6 text-center">
                <a th:href="@{/students/new}" class="btn-primary inline-block">Register New Student</a>
            </div>

            <div th:if="${#lists.isEmpty(students)}" class="text-center text-gray-600">
                <p>No students found. <a th:href="@{/students/new}" class="text-blue-600 hover:underline">Register one now!</a></p>
            </div>

            <div th:unless="${#lists.isEmpty(students)}" class="card overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th scope="col" class="px-6 py-3">ID</th>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Contact</th>
                            <th scope="col" class="px-6 py-3 text-center">Actions</th>
                            <th scope="col" class="px-6 py-3 text-center">Borrowing History</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="student : ${students}">
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${student.id}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${student.name}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${student.contact}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="text-blue-600 hover:text-blue-900 mr-4">Edit</a>
                                <a th:href="@{/students/delete/{id}(id=${student.id})}"
                                   onclick="return confirm('Are you sure you want to delete this student? This action cannot be undone.');"
                                   class="text-red-600 hover:text-red-900">Delete</a>
                            </td>
                             <td class="px-6 py-4 whitespace-nowrap text-center">
                                <a th:href="@{/borrowings/student/{id}(id=${student.id})}" class="text-purple-600 hover:text-purple-900">View History</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
