<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${currentTitle ?: 'Library Management System'}"></title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
        }

        .nav-link {
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: #2563eb;
        }

        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background-color: #10b981;
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div th:fragment="layout(contentFragment, currentTitle)">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto flex justify-between items-center py-4 px-4">
                <div class="text-2xl font-bold">
                    <a href="/" class="text-white hover:text-gray-100">Library System</a>
                </div>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="/books" class="nav-link">Books</a></li>
                        <li><a href="/students" class="nav-link">Students</a></li>
                        <li><a href="/borrowings/active" class="nav-link">Active Borrowings</a></li>
                        <li><a href="/borrowings/list" class="nav-link">All Borrowings</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main class="container mx-auto mt-8 px-4">
            <div th:if="${successMessage}" class="bg-green-100 text-green-800 font-medium p-4 rounded mb-4">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="bg-red-100 text-red-800 font-medium p-4 rounded mb-4">
                <span th:text="${errorMessage}"></span>
            </div>

            <div th:replace="${contentFragment}">Loading content...</div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 py-6 text-center text-gray-600 border-t border-gray-200">
            <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Library Management System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
