<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Library Management System'}"></title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; 
            color: #334155; 
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header-bg {
            background-color: #3b82f6; 
        }
        .nav-link {
            color: #ffffff; 
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; 
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #2563eb; 
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #10b981; /* Emerald-500 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #059669; /* Emerald-600 */
        }
        .btn-secondary {
            background-color: #64748b; /* Slate-500 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #475569; /* Slate-600 */
        }
        .btn-danger {
            background-color: #ef4444; /* Red-500 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-danger:hover {
            background-color: #dc2626; /* Red-600 */
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .alert-success {
            background-color: #d1fae5;
            color: #065f46; 
        }
        .alert-error {
            background-color: #fee2e2; 
            color: #991b1b; /* Red-800 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0; /* Gray-200 */
        }
        th {
            background-color: #f8fafc; /* Gray-50 */
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            color: #475569; /* Slate-600 */
        }
        tr:hover {
            background-color: #f1f5f9; /* Gray-100 */
        }
        .form-input {
            padding: 0.75rem;
            border: 1px solid #cbd5e1; /* Gray-300 */
            border-radius: 0.375rem;
            width: 100%;
            box-sizing: border-box;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #334155;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
  
    <div th:fragment="commonLayout(contentFragment, currentTitle)">
        <header class="header-bg text-white shadow-md">
            <div class="container mx-auto flex justify-between items-center py-4">
                <div class="text-2xl font-bold">
                    <a href="/" class="text-white hover:text-gray-100">Library System</a>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="/books" class="nav-link">Books</a></li>
                        <li><a href="/students" class="nav-link">Students</a></li>
                        <li><a href="/borrowings/active" class="nav-link">Active Borrowings</a></li>
                        <li><a href="/borrowings/list" class="nav-link">All Borrowings</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container mx-auto mt-8">
            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-error">
                <span th:text="${errorMessage}"></span>
            </div>


            <div th:replace="${contentFragment}">
               
                <p>Content goes here.</p>
            </div>
        </main>

        <footer class="mt-12 py-6 text-center text-gray-600 border-t border-gray-200">
            <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Library Management System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
